<body>
  <header><img src="https://store.sizebay.com/cdn/shop/files/Brand_Mark_Tag_Sizebay-REFINED_2x_2_540x.png?v=1689610944"
      alt="sizebay"></header>
  <section id="title">
    <div id="home" class="container-fluid Home">
      <div class="grid-container">
        <div id="first" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">1</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <button id="szb-vfr-button" class="vfr__button--clean" type="button">Descubra seu tamanho</button>
              <button id="szb-chart-button" class="vfr__button--clean" type="button">Tabela de Medidas</button>
            </div>
          </div>
        </div>
        <div id="second" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">2</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <button id="szb-vfr-button" class="vfr__button--clean" type="button">Descubra seu tamanho</button>
              <button id="szb-chart-button" class="vfr__button--clean" type="button">Tabela de Medidas</button>
            </div>
          </div>
        </div>
        <div id="third" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">3</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <button id="szb-vfr-button" class="vfr__button--clean" type="button">
                <span>NEW</span>
                <span>NOVO</span>
                Descubra seu tamanho</button>
              <button id="szb-chart-button" class="vfr__button--clean" type="button">Tabela de Medidas</button>
            </div>
          </div>
        </div>
        <div id="fourth" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">4</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <button id="szb-vfr-button" class="vfr__button--clean" type="button">Qual é o meu tamanho?</button>
              <button id="szb-chart-button" class="vfr__button--clean" type="button">Tabela de Medidas</button>
            </div>
          </div>
        </div>
        <div id="fifth" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">5</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <button id="szb-vfr-button" class="vfr__button--clean" type="button">Descubra seu tamanho</button>
              <button id="szb-chart-button" class="vfr__button--clean" type="button">Tabela de Medidas</button>
            </div>
          </div>
        </div>
        <div id="sixth" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">6</span>

          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <button id="szb-vfr-button" class="vfr__button--clean" type="button">Descubra seu tamanho</button>
              <button id="szb-chart-button" class="vfr__button--clean" type="button">Tabela de Medidas</button>
            </div>
          </div>
        </div>
        <div id="seventh" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">7</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns"><button id="szb-vfr-button" class="vfr__button--clean" type="button">Use o
                provador virtual</button>
              <div id="szb-chart-button" class="vfr__button--clean">
                <span class="szb__span--text">Ou use a <span class="szb__button--text">Tabela de Medidas</span></span>
              </div>
            </div>
            <div class="div-span"><span class="sizebay-text">Encontre o seu tamanho perfeito</span>
              <div class="szb-description"><span class="szb-fit__text">É fácil e rápido: descubra a sua recomendação em
                  um
                  minuto</span></div>
            </div>
          </div>
        </div>
        <div id="eighth" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">8</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <div id="szb-vfr-button" class="vfr__button--clean">
                <div class="szb__img--vfr"><img src="https://static.sizebay.technology/icons/hanger-sportano.svg"></div>
                <div class="szb__vfr--text border bottom side top">
                  <div style="cursor: pointer;" class="size-text">What's your size?</div> <b
                    style="cursor: pointer;">Check it out</b>
                </div>
              </div><button id="szb-chart-button" class="vfr__button--clean" type="button">Size guide</button>
            </div>
          </div>
          <div class="custom-box-vfr" style="cursor: pointer;">Size guide</div>
        </div>
        <div id="nineth" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">9</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <button id="szb-vfr-button" class="vfr__button--clean" type="button">Descubra seu tamanho</button>
              <button id="szb-chart-button" class="vfr__button--clean" type="button">Tabela de Medidas</button>
            </div>
          </div>
        </div>
        <div id="tenth" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">10</span>
          <div class="custom-box-vfr">
            <p>Explore nosso </p><b id="size-fit-button">Provador Virtual</b> para encontrar seu tamanho ideal
          </div>
        </div>

        <div id="eleventh" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">11</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <div id="szb-vfr-button" class="vfr__button--clean">
                <div class="szb__vfr--text border bottom side top"><img
                    src="https://static.sizebay.technology/1061/hangerBold.svg" class="szb__img--vfr">Find your size
                </div>
              </div>
              <div id="szb-chart-button" class="vfr__button--clean">
                <span class="szb__button--text border bottom side top"><img
                    src="https://static.sizebay.technology/icons/reguaBold.svg" class="szb__img--chart">Size
                  Guide</span>
              </div>
            </div>
          </div>
        </div>
        <div id="twelfth" style="position: relative;" class="grid-item">
          <span class="number" style="position: absolute; top:-10px; left: 0; color:black;">12</span>
          <div class="vfr__container" id="szb-container">
            <div class="szb-vfr-btns">
              <button id="szb-vfr-button" class="vfr__button--clean" type="button">
                <div class="div-novo">
                  <img src="https://static.sizebay.technology/icons/seta-curva-white.png" alt="seta">
                </div>Descubra seu tamanho
              </button>
              <button id="szb-chart-button" class="vfr__button--clean" type="button">Tabela de Medidas</button>
            </div>
          </div>
        </div>
      </div>
